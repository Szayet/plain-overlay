<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <style>

    .plainoverlay {
      margin: 20px 0;
      position: static;
      left: auto;
      top: auto;
      transition-property: none;
      cursor: auto;
    }

    .plainoverlay-body {
      border: 2px solid red;
    }

    .grid {
      width: 320px;
      height: 320px;
      background-image: url("../test/grid.png");
    }

    .grid .plainoverlay-builtin-face {
      width: 100%;
      height: 100%;
    }

    /*#plainoverlay-builtin-face_01 circle {
      opacity: 0.6;
    }

    #plainoverlay-builtin-face_01 path {
      stroke: red;
      stroke-width: 0.1px;
    }*/

    /*.plainoverlay {
      background-color: rgb(136, 0, 136);
    }*/

  </style>
</head>
<body>

<!-- @EXPORT[defs]@ -->

<!-- `xmlns` for DOMParser -->
<svg id="plainoverlay-builtin-face-defs" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>

    <!--
      Webkit bug, `stroke` of scale‐up `circle` draws incorrect circle
    -->

    <linearGradient id="plainoverlay-builtin-face_01-grad"
        gradientUnits="userSpaceOnUse" x1="160" y1="20" x2="300" y2="160">
      <stop offset="0" stop-color="#fff" stop-opacity="0"/>
      <stop offset="0.2" stop-color="#fff" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#fff" stop-opacity="1"/>
    </linearGradient>

    <g id="plainoverlay-builtin-face_01">
      <circle cx="160" cy="160" r="140"/>
      <!-- Gecko bug, `url()` in outer stylesheet of this `svg` doesn't work. -->
      <path d="M160,20 a140,140 0 0 1 140,140" stroke="url('#plainoverlay-builtin-face_01-grad')"/>
    </g>

  </defs>
</svg>

<!-- @/EXPORT@ -->

  <div class="plainoverlay plainoverlay-show">
    <div class="plainoverlay-body grid">

<!-- @EXPORT[face_01]@ -->

      <svg class="plainoverlay-builtin-face plainoverlay-builtin-face_01" version="1.1" viewBox="0 0 320 320">
        <use xlink:href="#plainoverlay-builtin-face_01"/>
      </svg>

<!-- @/EXPORT@ -->

    </div>
  </div>

  <div class="plainoverlay plainoverlay-show">
    <div class="plainoverlay-body" style="width: 480px; height: 480px;">

      <svg class="plainoverlay-builtin-face plainoverlay-builtin-face_01" version="1.1" viewBox="0 0 320 320">
        <use xlink:href="#plainoverlay-builtin-face_01"/>
      </svg>

    </div>
  </div>

</body>
</html>
