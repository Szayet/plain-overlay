<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <style>

    .plainoverlay {
      margin: 20px 0;
      position: static;
      left: auto;
      top: auto;
      transition-property: none;
      cursor: auto;
    }

    .plainoverlay-body {
      border: 2px solid red;
    }

    .grid {
      width: 320px;
      height: 320px;
      background-image: url("../test/grid.png");
    }

    .grid .plainoverlay-builtin-face {
      width: 100%;
      height: 100%;
    }

    /*#plainoverlay-builtin-face_01 circle {
      opacity: 0.6;
    }

    #plainoverlay-builtin-face_01 path {
      stroke: red;
      stroke-width: 0.1px;
    }*/

    /*.plainoverlay {
      background-color: rgb(136, 0, 136);
    }*/

  </style>
</head>
<body>

<!-- @EXPORT@ -->

<svg version="1.1" id="plainoverlay-builtin-face-defs">
  <defs>

    <linearGradient id="plainoverlay-builtin-face_01-grad"
        gradientUnits="userSpaceOnUse" x1="16" y1="2" x2="30" y2="16">
      <stop offset="0" stop-color="#fff" stop-opacity="0"/>
      <stop offset="0.2" stop-color="#fff" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#fff" stop-opacity="1"/>
    </linearGradient>

    <!-- Webkit bug, `stroke` of `circle` draws incorrect circle. -->
    <clipPath id="plainoverlay-builtin-face_01-clip" clip-rule="evenodd">
      <path d="M-4,-4 H36 V36 H-4 V-4 z M16,4 a12,12 0 0 1 0,24 a12,12 0 0 1 0,-24 z"/>
    </clipPath>

    <g id="plainoverlay-builtin-face_01">
      <circle cx="16" cy="16" r="16" clip-path="url(#plainoverlay-builtin-face_01-clip)"/>
      <!-- Gecko bug, `url()` in outer stylesheet of this `svg` doesn't work. -->
      <path d="M16,2 a14,14 0 0 1 14,14" stroke="url('#plainoverlay-builtin-face_01-grad')"/>
    </g>

  </defs>
</svg>

<!-- @/EXPORT@ -->

  <div class="plainoverlay plainoverlay-show">
    <div class="plainoverlay-body grid">

      <svg class="plainoverlay-builtin-face plainoverlay-builtin-face_01" version="1.1" viewBox="0 0 32 32">
        <use xlink:href="#plainoverlay-builtin-face_01"/>
      </svg>

    </div>
  </div>

  <div class="plainoverlay plainoverlay-show">
    <div class="plainoverlay-body" style="width: 480px; height: 480px;">

      <svg class="plainoverlay-builtin-face plainoverlay-builtin-face_01" version="1.1" viewBox="0 0 32 32">
        <use xlink:href="#plainoverlay-builtin-face_01"/>
      </svg>

    </div>
  </div>

</body>
</html>
